<div class="board">
    <div class="list-container" cdkDropListGroup>
        <app-list [cards]="list.cards" [name]="list.name" *ngFor="let list of lists"></app-list>
    </div>
    <div class="newList">
        <input type="text" #newListInput />
        <button (click)="addList(newListInput.value); newListInput.value = ''">Add list</button>
    </div>
</div>
