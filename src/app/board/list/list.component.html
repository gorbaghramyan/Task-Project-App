<div class="list-wrap">
    <div cdkDropList [cdkDropListData]="cards" class="list" (cdkDropListDropped)="drop($event)">
        <p class="list-name">{{name}}</p>
        <app-card class="appCard" *ngFor="let item of cards; let i = index" [card]="item" cdkDrag></app-card>
    </div>
    <div class="cardGenerator">
        <input placeholder="Subject.." type="text" [(ngModel)]="newCardName" />
        <button (click)="onCardCreate()">Add</button>
    </div>
</div>
